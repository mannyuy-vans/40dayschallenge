<head>

    <style>
        #container{

        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Dice roller</h1>
        <div id="dice">ðŸŽ²</div>

    <script>
        function rollDice(){
            const diceFaces = ["1","2","3","4","5","6"];
            const roll = Math.floor(Math.random()*6);
            document.getElementById("dice").textContent = diceFaces[roll];
        }
